<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="text-center title_div">
    <h1>Sound Controlled Aliens</h1>
    <p>Note : Play different sounds like clap,snap,bell to make the aliens dance</p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button onclick="StartClassification()" class="btn btn-primary">Start</button>
      <h3 id="sound_hear">I can hear - </h3>
      <h3 id="accurate">Accuracy - </h3>
      <br>

      <img id="green" src="aliens-01.png" alt="" height="300" width="300">

      <img id="blue" src="aliens-02.png" alt="" height="300" width="300">

      <img id="pink" src="aliens-03.png" alt="" height="300" width="300">

      <img id="light" src="aliens-04.png" alt="" height="300" width="300">
    </center>
  </div>

  <div class="end_div">
    <h3>Developed by Shalin</h3>
  </div>

  <script src="main.js"></script>
</body>

</html>
